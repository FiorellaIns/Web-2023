<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil del Médico</title>
    <link rel="stylesheet" href="../static/css/stylePerfilMedico.css">
</head>
<body>
    <span><button class="boton1" id="volver">Volver</button></span>
    <div class="container">
        <h1>Editar Perfil del Médico</h1>
        <form action="guardar_datos.php" method="post" enctype="multipart/form-data"><!--linea que se usara mas adelante -->
            <div class="option">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="">
            </div>
            <hr>
            <div class="option">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="">
            </div>
            <hr>
            <div class="option">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="">
            </div>
            <hr>
            <div class="option">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">
            </div>
            <hr>
            <input type="submit" value="Guardar Cambios" class="boton">
        </form>
    </div>
    <script src="../static/js/editarperfilMedico.js"></script>

</html>
