<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Administración</title>
    <link rel="stylesheet" href="../static/css/styletablaAdm.css">
</head>
<body>

    <div>
        <a class="boton2" id="volver">Volver</a>
        <a class="boton2" id="añadirpaciente">Añadir Usuario</a>  
        <a class="boton2" id="eliminarusuario">Eliminar Usuario</a>
        <a class="boton2" id="editarusuario">Editar Usuario</a>
    </div>
    <div>
        <select id="criterio">
            <option value="Nombre">Nombre</option>
            <option value="Apellido">Apellido</option>
            <option value ="DNI">DNI</option>
            <option value ="Nro de afiliado">Matrícula del médico</option>
            <option value ="Obra social">Usuario</option>
            <option value = "Nro de obra social">Nro de obra social</option>
            <option value = "Nro de telefono">Email</option>
        </select>
        <input type="text" id="buscador" placeholder="Buscar">
    </div>
    <div>
        <fieldset>
            <table id="miTabla">
                <thead>
                    <tr>
                        <th>Seleccionar</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Matrícula del médico</th>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="cuerpo">
                </tbody>
            </table>      
        </fieldset>
    </div>
    <script src="../static/js/tablaAdm.js"></script>
</body>
</html>
