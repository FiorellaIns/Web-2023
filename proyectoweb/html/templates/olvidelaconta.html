<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvide mi contrase単a</title>
    <link rel="stylesheet" href="../static/css/stylereg1.css">
</head>
<body id="registrarsepan2">
    <fieldset class="login-caja">
        <form action="" method="get" id="registro-form">
            <h1>Recuperar Contrase単a</h1>
            <p class="texto">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="Nombre" id="nombre" value="" class="input"  /><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" name="Apellido" id="apellido" value="" class="input"  /><br>
                <label for="dni">DNI</label><br>
                <input type="text" name="DNI" id="dni" class="input" pattern="[0-9]{2}\.[0-9]{3}\.[0-9}{3}"  value="" inputmode="numeric" title="Ingrese con formato: XX.XXX.XXX" placeholder="XX.XXX.XXX" /><br>
                <label for="matricula">Matricula del medico</label><br>
                <input type="text" name="Numero_de_Afiliado" id="matricula" class="input" value=""  inputmode="numeric" pattern="[0-9]{5}" placeholder="XXXXX" /><br>
                <label for="email">Email(usuario)</label>
                <input type="email" id="usuario" class="input" name="email" value="" >
                <label for="password">Contrase単a</label><br>
                <input type="password" name="password" id="password" value="" class="input" /><br>
                <label for="confirm-password">Confirmar Contrase単a</label><br>
                <input type="password" name="confirm-password" id="confirm-password" class="input" value="" /><br>
            </p>
            <div> <p id="mensaje-error" class="error"></p> </div>
            <input type="submit" name="submit" value="Registrarse" class="boton"/>
        </form>
    </fieldset>
    <script src="../static/js/olvidelaconta6.js"></script>
</body>
</html>
