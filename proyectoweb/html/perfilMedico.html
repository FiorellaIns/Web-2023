<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Médico</title>
    <link rel="stylesheet" href="CSS/stylePerfilMedico.css">
</head>
<body>
    <div>
        <h1>Perfil del Médico</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <span id="nombre">Nombre del Médico</span>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <span id="apellido">Apellido del Médico</span>
        </div>
        <div>
            <label for="email">Email:</label>
            <span id="email">correo@medico.com</span>
        </div>
        <div>
            <label for="numPacientes">Número de Pacientes:</label>
            <span id="numPacientes">10</span>
        </div>
        <div>
            <label for="fotoPerfil">Foto de Perfil:</label>
            <input type="file" id="fotoPerfil" accept="image/*">
        </div>
        <div>
            <img id="imagenPerfil" src="ruta_a_la_imagen.jpg" alt="Foto de Perfil">
        </div>
    </div>
</body>
</html>
