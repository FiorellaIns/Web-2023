    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil Médico</title>
        <link rel="stylesheet" href="CSS/stylePerfilMedico.css">

    </head>
    <body>
        <span><button class="boton1" id="volver">Volver</button></span>
        <div class="tabla">
            <h1>Perfil del Médico</h1>
            
            <div class="casillero">
                <label for="nombre">Nombre:</label>
                <span id="nombre">Nombre del Médico</span>
            </div>
            <hr>
            <div class="casillero">
                <label for="apellido">Apellido:</label>
                <span id="apellido">Apellido del Médico</span>
            </div>
            <hr>
            <div class="casillero">
                <label for="email">Email:</label>   
                <span id="email">correo@medico.com</span>
            </div>
            <hr>
            <div class="casillero">
                <label for="fotoPerfil">Foto de Perfil:</label>
                <img id="imagenPerfil" src="ruta_a_la_imagen.jpg" alt="Foto de Perfil">
            </div>
            <hr>
            <input id="siguiente" type="submit" name="submit" value="editarPerfil" class="boton"  />
        </div>
        <script src="Js/perfilmedico.js"></script>
    </body>
    </html>
