<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Médico</title>
    <link rel="stylesheet" href="CSS/stylePerfilMedico.css">
</head>
<body>
    <div class="container">
        <h1>Perfil del Médico</h1>
        <form action="guardar_datos.php" method="post" enctype="multipart/form-data">
            <div class="option">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Nombre del Médico">
            </div>
            <div class="option">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="Apellido del Médico">
            </div>
            <div class="option">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="medico@example.com">
            </div>
            <div class="option">
                <label for="pacientes">Número de Pacientes:</label>
                <input type="number" id="pacientes" name="pacientes" value="10">
            </div>
            <div class="option">
                <label for="foto">Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">
            </div>
            <input type="submit" value="Guardar Cambios">
        </form>
    </div>
    <script src="Js/editarperfilMedico.js"></script>
</body>
</html>
