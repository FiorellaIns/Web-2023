<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir paciente</title>
    <link rel="stylesheet" href="CSS/añadirpaciente.css">
</head>
<body>
    <fieldset class="añadirpacientepan">
        <form action="" method="get">
            <h1>Añadir paciente</h1>
            <p class="texto">
                <label for="text">Nombre</label><br>
                <input type="text" name="Nombre" value="" /><br>
                <label for="text">Apellido</label><br>
                <input type="text" name="Apellido" value="" /><br>
                <label for="text">DNI</label><br>
                <input type="text" name="DNI" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Numero de Afiliado</label><br>
                <input type="text" name="Numero de Afiliado" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Obra social</label><br>
                <input type="text" name="Obra social" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Numero de Obra social</label><br>
                <input type="text" name="Numero de Obra social" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Numero de celular</label><br>
                <input type="text" name="Numero de celular" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">numero de telefono </label><br>
                <input type="text" name="numero de telefono" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Domicilio</label><br>
                <input type="text" name="Domicilio" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Fecha de primera consulta</label><br>
                <input type="text" name="Fecha de primera consulta" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <label for="text">Fecha de ultima consulta</label><br>
                <input type="text" name="Fecha de ultima consulta" value="" inputmode="numeric" pattern="[0-9]" /><br>
                <input type="submit" name="submit" value="Añadir paciente" />
            </p>
        </form>
    </fieldset>
   
</body>
</html>
