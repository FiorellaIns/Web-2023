    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Añadir paciente</title>
        <link rel="stylesheet" href="CSS/añadirpaciente.css">
    </head>
    <body>
        <fieldset class="añadirpacientepan">
            <form action="" method="post">
                <h1>Añadir paciente</h1>
                <p class="texto">
                    <label for="text">Nombre</label><br>
                    <input type="text" name="Nombre" value="" id="nombre" /><br>
                    <label for="text">Apellido</label><br>
                    <input type="text" name="Apellido" value="" id="apellido" /><br>
                    <label for="dni">DNI</label><br>
                    <input type="text" name="DNI" id="dni" pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}" value="" inputmode="numeric" title="Ingrese con formato: XX.XXX.XXX" placeholder="XX.XXX.XXX" required/><br>
                    <label for="text">Nro de Afiliado</label><br>
                    <input type="text" name="Nro_de_afiliado" value="" id="nrodeafiliado" /><br>
                    <label for="text">Obra Social</label><br>
                    <input type="text" name="Obra_social" value="" id="obrasocial" /><br>
                    <label for="text">Nro de Obra Social</label><br>
                    <input type="text" name="nro_de_obrasocial" value="" id="nrodeobrasocial" /><br>
                    <label for="text">Nro de celular</label><br>
                    <input type="text" name="Nro_de_celular" value="" id="nrodecelular" /><br>
                    <label for="text">Nro de Telefono</label><br>
                    <input type="text" name="Domicilio" value="" id="Domicilio" /><br> 
                    <!--Hay un error con las fechas-->
                    <label for="text">Fecha de consulta</label><br>
                    <input type="text" name="Fechadeprimeraconsulta" id="Fechadeprimeraconsulta" pattern="[0-9]{2}\.[0-9]{2}\.[0-9]{4}" value="" inputmode="numeric" title="Ingrese con formato: XX.XX.XXXX" placeholder="XX.XX.XXXX" required/><br>

                    <input type="submit" name="submit" value="Añadir paciente" />

                </p>
            </form>
        </fieldset>
        <script src = "Js/Añadirpaciente7.js"></script>
    </body>
   
    </html>
