<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="CSS/stylereg.css">
</head>
<body id="registrarsepan2">
    <fieldset class="login-caja">
        <form action="" method="get" id="registro-form">
            <h1>Registrarse</h1>
            <p class="texto">
                <label for="nombre">Nombre</label><br>
                <input type="text" name="Nombre" id="nombre" value="" class="input" required /><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" name="Apellido" id="apellido" value="" class="input" required /><br>
                <label for="dni">DNI</label><br>
                <input type="text" name="DNI" id="dni" class="input" pattern="[0-9]{2}\.[0-9]{3}\.[0-9}{3}" required value="" inputmode="numeric" title="Ingrese con formato: XX.XXX.XXX" placeholder="XX.XXX.XXX" required/><br>
                <label for="matricula">Matricula del medico</label><br>
                <input type="text" name="Numero_de_Afiliado" id="matricula" class="input" value="" required inputmode="numeric" pattern="[0-9]{5}" placeholder="XXXXX" /><br>
                <label for="usuario">Usuario (email)</label><br>
                <input type="text" name="email" id="usuario" value="" class="input" required /><br>
                <label for="password">Contraseña</label><br>
                <input type="password" name="password" id="password" value="" class="input" required/><br>
                <label for="confirm-password">Confirmar Contraseña</label><br>
                <input type="password" name="confirm-password" id="confirm-password" class="input" value="" required/><br>
            </p>
            <div> <p id="mensaje-error" class="error"></p> </div>
            <input type="submit" name="submit" value="Registrarse" class="boton"/>
        </form>
    </fieldset>
    <script src="Js/registrarse.js"></script>
</body>
</html>
